<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>티오더 1280x800 테스트 페이지 (어트랙트)</title>
    <style>
        /* 기본 스타일 초기화 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* 페이지 배경색 */
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* 티오더 스크린 (1280x800) 모사 */
        .torder-screen {
            width: 1280px;
            height: 950px;
            background-color: #ffffff; /* 스크린 배경색 */
            border: 2px solid #000000; /* 스크린 전체 테두리 */
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex; /* 좌우 영역 분할 */
            overflow: hidden; /* 해상도 영역 고정 */
        }

        /* 1. 좌측 영역 (QR 및 해시태그 안내) */
        .left-panel {
            width: 40%; /* 비율은 임의로 설정 (예: 40%) */
            height: 100%;
            background-color: #f9f9f9;
            /* 윤곽선: 파란색 */
            border-right: 5px solid blue; 
            box-sizing: border-box; /* 테두리를 포함하여 크기 계산 */
            
            /* 내부 콘텐츠 정렬 (테스트용) */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 2. 우측 영역 (실시간 UGC 콘텐츠) */
        .right-panel {
            width: 60%; /* 비율은 임의로 설정 (예: 60%) */
            height: 100%;
            background-color: #e9e9e9;
            /* 윤곽선: 빨간색 */
            border-left: 5px solid red;
            box-sizing: border-box; /* 테두리를 포함하여 크기 계산 */

            /* VAST/HTML 콘텐츠가 여기에 띄워짐 (테스트용) */
            display: flex;
            flex-direction: column;   /* 세로 방향으로 배치해 위/아래 요소가 가능하게 함 */
            align-items: stretch;     /* 자식 요소가 가로로 늘어나도록 */
            justify-content: flex-start;
            text-align: center;
            padding: 0;               /* 패딩 제거하여 자식이 꽉 차게 함 */
            position: relative;
            min-width: 0;             /* flex overflow 처리 */
            min-height: 0;
        }

        /* attractt container should fill the right-panel completely */
        .attractt-container {
            width: 100%;
            height: 100%;
            flex: 1 1 auto;           /* flex 항목으로 확장되도록 설정 */
            display: block;
            min-height: 0;            /* flexbox에서 자식이 overflow 되지 않도록 */
        }

        /* If attractt injects an iframe, ensure it stretches to fill */
        .attractt-container iframe,
        .attractt-container > iframe {
            width: 100% !important;
            height: 100% !important;
            border: 0;
            display: block;
        }

        /* 테스트용 텍스트 스타일 */
        h2 {
            margin: 0;
            padding-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
        }
        .qr-placeholder {
            width: 150px;
            height: 150px;
            border: 3px dashed #555;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="torder-screen">

        <div class="left-panel">
            <h2>#티오더 해시태그 이벤트!</h2>
            <div class="qr-placeholder">
                (QR 코드 영역)
            </div>
            <p>
                인스타그램에 <strong>#티오더</strong> 태그로<br>
                인증샷을 올리면<br>
                콘텐츠가 오른쪽에 뿅!
            </p>
        </div>

        <div class="right-panel">
            <!-- 오른쪽 설명 텍스트는 주석 처리하여 공간 확보 -->
            <!--
            <h2>실시간 UGC 콘텐츠 노출 영역</h2>
            <p>(VAST 또는 HTML이 여기에 로드됩니다)<br>1280x800 중 이 영역 (60%)</p>
            -->

            <script type="text/javascript">
                (function(d, s) {
                    var j, e = d.getElementsByTagName(s)[0], h = "https://cdn.attractt.com/embed_v2/index.js";
                    if (typeof AttracttTower === "function" || e.src === h) { return; }
                    j = d.createElement(s);
                    j.src = h;
                    j.async = true;
                    e.parentNode.insertBefore(j, e);
                })(document, "script");
            </script>

            <!-- attractt-container가 right-panel 전체를 채우도록 설정 -->
            <div class="attractt-container" data-idx="0" data-code="3SwYxPrHIjtMpYA" data-board="slide"></div>
        </div>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Torder 해시태그 그리드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #fafafa;
      color: #222;
    }

    /* 상단 해시태그(헤더) */
    .header {
      max-width: 960px;
      margin: 20px auto 10px;
      padding: 0 12px;
      font-size: 18px;
      font-weight: 600;
    }

    /* attractt-container 크기 조정 */
    .attractt-container {
      max-width: 960px; /* 최대 너비 설정 */
      margin: 0 auto; /* 가운데 정렬 */
      padding: 10px; /* 여백 추가 */
      width: 100%; /* 반응형 크기 */
      height: auto; /* 높이 자동 조정 */
      overflow: hidden; /* 넘치는 콘텐츠 숨김 */
    }
  </style>
</head>
<body>

  <!-- 상단 해시태그 -->
  <div class="header">
    #티오더
  </div>

  <!-- 인스타 그리드 -->
<script type="text/javascript">
	(function(d, s) {
		var j, e = d.getElementsByTagName(s)[0], h = "https://cdn.attractt.com/embed_v2/index.js";
		if (typeof AttracttTower === "function" || e.src === h) { return; }
		j = d.createElement(s);
		j.src = h;
		j.async = true;
		e.parentNode.insertBefore(j, e);
	})(document, "script");
</script>
<div class="attractt-container" data-idx="0" data-code="3SwYxPrHIjtMpYA" data-board="grid"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>티오더 1280x800 테스트 페이지 (어트랙트)</title>
    <style>
        /* 기본 스타일 초기화 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* 페이지 배경색 */
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* 티오더 스크린 (1280x800) 모사 */
        .torder-screen {
            width: 1280px;
            height: 800px;
            background-color: #ffffff; /* 스크린 배경색 */
            border: 2px solid #000000; /* 스크린 전체 테두리 */
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex; /* 좌우 영역 분할 */
            overflow: hidden; /* 해상도 영역 고정 */
        }

        /* 1. 좌측 영역 (QR 및 해시태그 안내) */
        .left-panel {
            width: 40%;
            height: 100%;
            background-color: #f9f9f9;
            border-right: 5px solid blue; 
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 2. 우측 영역 (실시간 UGC 콘텐츠) */
        .right-panel {
            width: 60%;
            height: 100%;
            background-color: #e9e9e9;
            border-left: 5px solid red;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
            text-align: center;
            padding: 0;
            position: relative;
            min-width: 0;
            min-height: 0;
        }

        /* ----- OPTION A: 1:1 정사각 비율 (권장) ----- */
        /* 1) Modern 브라우저: aspect-ratio 사용
           2) Fallback: padding-top trick 적용 (구형 브라우저 호환)
           3) Attractt가 iframe을 주입해도 내부 iframe이 절대 위치로 꽉 채우도록 강제 */
        .attractt-container {
            width: 100%;
            max-width: 460px;        /* 원하면 최대 크기를 조정하세요 (예: 460px) */
            aspect-ratio: 1 / 1;     /* 최신 브라우저에서 정사각 보장 */
            position: relative;
            padding-top: 100%;       /* padding-top fallback -> 1:1 */
            flex: 0 0 auto;          /* 세로로 늘어나지 않도록 */
            margin: 0 auto;          /* 수평 중앙 정렬 */
            align-self: center;      /* right-panel 내부에서 수직 중앙 정렬 */
            min-height: 0;
            box-sizing: border-box;
            overflow: hidden;
            background-color: transparent;
        }

        /* Attractt가 iframe을 주입하면 절대 위치로 채움 */
        .attractt-container iframe,
        .attractt-container > iframe {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            border: 0 !important;
            display: block !important;
        }

        /* ----- OPTION B (대체): 고정 크기 370x460로 맞추기 원할 경우
           아래 규칙을 사용 (파일 내에서 주석 처리/해제하여 선택) */
        /*
        .attractt-container {
            width: 370px;
            height: 460px;
            flex: 0 0 auto;
            margin: auto;
            position: relative;
        }
        .attractt-container iframe,
        .attractt-container > iframe {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            border: 0 !important;
            display: block !important;
        }
        */

        /* 테스트용 텍스트 스타일 */
        h2 {
            margin: 0;
            padding-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
        }
        .qr-placeholder {
            width: 150px;
            height: 150px;
            border: 3px dashed #555;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="torder-screen">

        <div class="left-panel">
            <h2>#티오더 해시태그 이벤트!</h2>
            <div class="qr-placeholder">
                (QR 코드 영역)
            </div>
            <p>
                인스타그램에 <strong>#티오더</strong> 태그로<br>
                인증샷을 올리면<br>
                콘텐츠가 오른쪽에 뿅!
            </p>
        </div>

        <div class="right-panel">
            <script type="text/javascript">
                (function(d, s) {
                    var j, e = d.getElementsByTagName(s)[0], h = "https://cdn.attractt.com/embed_v2/index.js";
                    if (typeof AttracttTower === "function" || e.src === h) { return; }
                    j = d.createElement(s);
                    j.src = h;
                    j.async = true;
                    e.parentNode.insertBefore(j, e);
                })(document, "script");
            </script>

            <!-- attractt-container가 right-panel 전체를 채우도록 설정 -->
            <div class="attractt-container" data-idx="0" data-code="3SwYxPrHIjtMpYA" data-board="slide"></div>
        </div>

    </div>
</body>
</html>
